name: Generate composer.lock

on:
  workflow_dispatch:

jobs:
  generate-composer-lock:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, curl, json, tokenizer, openssl, pdo, zip
          coverage: none

      - name: üíæ Install Composer (dependencies only)
        run: |
          if [ -f "composer.lock" ]; then
            echo "composer.lock already exists. Skipping install."
          else
            echo "composer.lock not found. Installing dependencies..."
            composer install --no-interaction --prefer-dist
          fi

      - name: üì§ Commit composer.lock if created
        run: |
          if git diff --quiet -- composer.lock; then
            echo "No changes in composer.lock"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add composer.lock
            git commit -m "chore: generate composer.lock via GitHub Actions"
            git push
          fi
