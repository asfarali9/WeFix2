name: Generate and Commit composer.json + composer.lock

on:
  workflow_dispatch:

jobs:
  sync-composer:
    name: Sync composer.json & composer.lock
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⏳ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: 🔧 Set up PHP with required extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, curl, json, tokenizer, openssl, pdo_sqlite, sqlite
          coverage: none

      - name: 📝 Prepare .env and fake database
        run: |
          cp .env.example .env
          # as provided
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=base64:$(head -c 32 /dev/urandom | base64)" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      - name: 💡 Install or update Composer dependencies
        run: composer update --no-interaction --no-scripts --optimize-autoloader

      - name: 🧹 Clear Laravel caches (optional)
        run: |
          php artisan config:clear || true
          php artisan view:clear   || true
          php artisan route:clear  || true

      - name: 📤 Commit and push composer.json & composer.lock
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github‑actions[bot]@users.noreply.github.com"
          git add composer.json composer.lock
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "chore: sync composer.json & composer.lock from GitHub Actions"
            git push
            echo "✅ Pushed updates"
          fi
